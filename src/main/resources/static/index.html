<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Hotels Rest API</title>

<link rel="stylesheet"
	href="https://ssl.gstatic.com/docs/script/css/add-ons1.css" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Ubuntu" />
<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="style.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

</head>

<body>
	<div id="header">
		<span id="admin" class="rightBtn">
			<button class="create">Admin</button>
		</span>
	</div>

	<div id="main">
		<div id="errors"></div>
		<div id="nav">
			<button id="home" href="#">Home</button>
			<button id="back" href="#">Back</button>
			<button id="search" class="action" href="#">Search</button>
		</div>

		<div id="content">
			<p class="content">No content. Something went wrong.</p>
		</div>
		<br style="clear: both;" />
	</div>

	<div id="footer"></div>

	<div id="debug"></div>

	<div id="hiddenBlock" style="visibility: hidden; display: none;">
		<div class="hotelDetails">
			<p>
				<h1>
					<span class="name"></span>
				</h1>
			</p>
			<p>
				<span>Waterpool </span><span class="hasPool"></span>
			</p>
			<p>
				<span>Waterslides </span><span class="hasWaterslides"></span>
			</p>
			<p>
				<span>Tennis court </span><span class="hasTennisCourt"></span>
			</p>
			<p>
				<span>Available rooms: </span><span class="roomCount"></span>
			</p>
			<p>
				<span>Has 'Double' rooms </span><span class="dubl"></span>
			</p>
			<p>
				<span>Has 'Single' rooms </span><span class="single"></span>
			</p>
			<p>
				<span>Has 'Twin' rooms </span><span class="twin"></span>
			</p>
			<!-- <span>&#x1f4fa;</span> -->
			<p>
				<span>Rooms with TV </span><span class="tv"></span>
			</p>
			<p>
				<span>Rooms with a balcony </span><span class="balcony"></span>
			</p>
			<p>
				<span>Rooms with an air conditioner </span><span
					class="airConditioning"></span>
			</p>
			<button id="availableRooms" class="share">Available rooms</button>
			<button id="arrivalPlansBtn" class="share">Arrival
				Plans&trade;</button>

			<div class="arrivalPlans">
				<p>
					<h3>Arrival Plans&trade;</h3>
				</p>
			</div>
		</div>


		<div class="roomDetails">
			<p>
				<h3>
					<span class="roomNumber"></span>
				</h3>
			</p>
			<p>
				<span>Type: </span><span class="type"></span>
			</p>
			<p>
				<span>View: </span><span class="view"></span>
			</p>
			<p>
				<span>TV </span><span class="hasTV"></span>
			</p>
			<p>
				<span>Balcony </span><span class="hasBalcony"></span>
			</p>
			<p>
				<span>Air Conditioner </span><span class="hasAirConditioning"></span>
			</p>




			<div class="reservationDetails">
				<form action="#">
					<label for="guestName">Name</label>
					<input class="guestName" type="text" />
					<label for="guestPhone">Phone</label>
					<input class="guestPhone" type="text" />
					<label for="startDate">Start date</label>
					<input class="startDate" type="text" />
					<label for="endDate">End date</label>
					<input class="endDate" type="date" />
				</form>
			</div>

			<span class="rightBtn">
				<button class="share reserve">Reserve</button>
			</span>
		</div>





		<div class="searchForm">
			<p>
				<h1>
					<span>Search:</span>
				</h1>
			</p>
			<div>
				<form action="#">
					<p>
						<label>Type of room: </label> <select class="type">
							<option>Doesn't matter</option>
							<option>Single</option>
							<option>Double</option>
							<option>Twin</option>
						</select>
					</p>
					<p>
						<label>With a view: </label> <select class="view">
							<option>Doesn't matter</option>
							<option>Sea view</option>
							<option>Pool view</option>
							<option>View on a trash heap</option>
						</select>
					</p>
					<p>
						<input class="hasBalcony" type="checkbox" /> <label>Balcony</label>
					</p>
					<p>
						<input class="hasAirConditioning" type="checkbox" /> <label>Air
							Conditioner</label>
					</p>
					<p>

						<input class="hasTV" type="checkbox" /> <label>TV</label>
					</p>
					<p>
						<input class="hasTennisCourt" type="checkbox" /> <label>Hotel
							with a tennis court</label>
					</p>
					<p>
						<input class="hasPool" type="checkbox" /> <label>Hotel
							with a waterpool</label>
					</p>
					<p>
						<input class="hasWaterslides" type="checkbox" /> <label>Hotel
							with waterslides</label>
					</p>
				</form>
			</div>
			<span class="rightBtn">
				<button class="action doSearch">Search</button>
			</span>
		</div>


	</div>


	<script src="utils.js"></script>
	<script src="hotels.js"></script>
	<script src="ajaxRequests.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            getHotels(showHotels);
        });
    </script>
</body>
</html>
